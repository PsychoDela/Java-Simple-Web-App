<!DOCTYPE html>
<html>

<head>

    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="index.css">
    <title>Data entry</title>
    
</head>

<body>

    <form action="http://localhost:8080/Zadaca/dataIO" method="POST">

        Enter name: <input type="username" name="name">
        <br>

        Enter last name: <input type="username" name="lastname">
        <br>

        Enter date of birth: <input type="date" name="dob">
        <br>

        Enter email: <input type="email" name="email">
        <br>

        Enter place of birth: <input type="text" name="pob">
        <br>

        <input type="submit" value="Submit">

    </form>

</body>

</html>
